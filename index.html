<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./normalize_gallagher_v8-0-1.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <section class="new-activity">
        <h2>New Activity</h2>
        <form autocomplete="off" class="form" id="form">
          <div class="category-choice">
            <p>Select a Catagory:</p>
            <button class="stud-button" type="button" name="study" value="study" id="stud-button">
              <img class="logos" src="assets/study.svg" alt="book icon"><br>Study
            </button>
            <button class="med-button" type="button" name="meditate" value="meditate" id="med-button">
              <img class="logos" src="assets/meditate.svg" alt="mandala icon"><br>Meditate
            </button>
            <button class="ex-button" type="button" name="exercise" value="exercise" id="ex-button">
              <img class="logos" src="assets/exercise.svg" alt="sneaker icon"><br>Exercise
            </button>
          </div>
          <label for="task" class="task-label">What would you like to accomplish during this time?</label>
          <input class="task-input" type="text" name="task" id="task-return">
          <small></small>
          <label for="minutes" class="minute-label">Minutes</label>
          <input class="minute-input" type="number"  onkeypress="isNumber(event)" name="minutes" id="minute-return" min="0" max="59">
          <label for="seconds" class="second-label">Seconds</label>
          <input class="second-input"type="number" onkeypress="isNumber(event)" name="seconds" id="second-return" min="0" max="59">
          <button class="start-button" type="submit" name="start" id="start-activity-button">START ACTIVITY</button>
        </form>
          <div class="timer-wrapper hidden">
            <h3 class='user-task'>Deep Breathing</h3>
            <p class='time'>05:00</p>
            <button type="button" name="button" class='start-time'>START</button>
          </div>
      </section>
      <section class="past-activity">
        <h2>Past Activity</h2>
        <article class="activity-cards">
          <p>You haven't logged any activites yet.<br>Complete the form to the right to get started.</p>
        </article>
      </section>
    </main>
    <script src="./src/activity.js"></script>
    <script src="./src/main.js"></script>
  </body>
  </html>
