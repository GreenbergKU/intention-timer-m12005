<!DOCTYPEhtml>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./normalize_gallagher_v8-0-1.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap');
    </style>
    <title>Intention Timer</title>
  </head>

  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
    <section class="new-activity">
      <h2>New Activity</h2>
      <form>
        <div class="category-choice">
          <p>Select a Catagory:</p>
          <button type="button" name="study" id="stud-button">
            <img class="logos" src="assets/study.svg" alt="book icon">
          </button>
          <button type="button" name="meditate" id="med-button">
            <img class="logos" src="assets/meditate.svg" alt="mandala icon">
          </button>
          <button type="button" name="exercise" id="ex-button">
            <img class="logos" src="assets/study.svg" alt="sneaker icon">
          </button>
        </div>
        <label for="task" class="task-label">What would you like to accomplish during this time?</label>
        <input type="text" name="task" id="task-input">
        <label for="minutes" class="minute-label">Minutes</label>
        <input type="text" name="minutes" id="minute-input">
        <label for="seconds" class="second-label">Seconds</label>
        <input type="text" name="seconds" id="second-input">
        <button type="submit" name="start" id="start-activity-button">START ACTIVITY</button>
      </form>
    </section>
    <section class="past-activity">
      <h2>Past Activity</h2>
      <article class="activity-cards">
        <p>You haven't logged any activites yet.<br>Complete the form to the right to get started.</p>
      </article>
    </section>
    </main>

  </body>
  </html>
