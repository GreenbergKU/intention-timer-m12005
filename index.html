<!DOCTYPEhtml>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./normalize_gallagher_v8-0-1.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Intention Timer</title>
  </head>

  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <section class="new-activity">
      <h2>New Activity</h2>
      <div class="category-choice">
        <p>Select a Catagory:</p>
        <button type="button" name="study">
          <img src="" alt="">
          <p>Study</p>
        </button>
        <button type="button" name="meditate">
          <img src="" alt="">
          <p>Meditate</p>
        </button>
        <button type="button" name="exercise">
          <img src="" alt="">
          <p>Exercise</p>
        </button>
      </div>
      <form>
        <label for="task" class="task-label">What would you like to accomplish during this time?</label>
        <input type="text" name="task" id="task-input">
        <label for="minutes" class="minute-label">Minutes</label>
        <input type="text" name="minutes" id="minute-input">
        <label for="seconds" class="second-label">Seconds</label>
        <input type="text" name="seconds" id="second-input">
        <button type="submit" name="start" id="start-activity-button">START ACTIVITY</button>
      </form>
      <section class="past-activity">
        <h2>Past Activity</h2>
        <article class="activity-cards">
          <p>You haven't logged any activites yet.<br>Complete the form to the right to get started.</p>
        </article>
      </section>
    </section>
  </body>

  </html>
